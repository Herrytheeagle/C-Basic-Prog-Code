<!DOCTYPE html>
<html>
    <head>
 <link href="css/login.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet" type="text/css" media="all" />
        <script src="js/login.js"></script>
    </head>
<body>

  <div class="container">

      <form class="form-signin animated fadeInRight">
        <h2 class="form-signin-heading">Login</h2>
          <ul>
              <li>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="example@email.com" required autofocus>
              </li>
              <li>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="*******" required>
              </li>
              <li>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Forgot Password?"> Forgot Password?
                  </label>
                </div>
              </li>
              <li>
                <button class="btn btn-lg btn-primary btn-block  animated fadeInLeft" id="login" type="submit">Login</button>
              </li>
          </ul>
      </form>

    </div> <!-- /container -->

    
    <script>
    let button = document.getElementById("login");
        
        button.addEventListener("click", function(){
            let formContainer = document.querySelector(".container");
            formContainer.className += " rotate";
            
            let thingsInsideForm = document.querySelector("form").children
            
            setTimeout(()=>{
            for(let elem of thingsInsideForm){
                elem.style.visibility = "hidden";
            }  
            }, 300)
       
        })
        
        
    </script>

</body>

</html>
